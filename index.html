<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Raleway:wght@500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <section id="calculator">
        <div class="calculator-body flex-container">
            <div class="flex-item result-bar">
                <div class="result-panel" id="result-panel">0</div>
            </div>
            <div class="flex-item calculator-section" id="calculator-section">
                <div class="number-section">
                    <div class="number-flex-item">C</div>
                    <div class="number-flex-item">back</div>
                    <div class="number-flex-item">7</div>
                    <div class="number-flex-item">8</div>
                    <div class="number-flex-item">9</div>
                    <div class="number-flex-item">4</div>
                    <div class="number-flex-item">5</div>
                    <div class="number-flex-item">6</div>
                    <div class="number-flex-item">1</div>
                    <div class="number-flex-item">2</div>
                    <div class="number-flex-item">3</div>
                    <div class="number-flex-item">0</div>
                    <div class="number-flex-item">.</div>
                    <div class="number-flex-item">=</div>
                </div>
                <div class="operator-section">
                    <div class="operator-flex-item">/</div>
                    <div class="operator-flex-item">*</div>
                    <div class="operator-flex-item">-</div>
                    <div class="operator-flex-item">+</div>
                </div>
            </div>

        </div>
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>


</html>
